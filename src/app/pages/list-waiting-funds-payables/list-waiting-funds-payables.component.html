<mat-card>
    <h6 class="title-form">Recebíveis crédito</h6>

    <table mat-table [dataSource]="readPayableDto" class="mat-elevation-z8">

        <ng-container matColumnDef="Data pagamento">
            <th mat-header-cell *matHeaderCellDef> Data pagamento </th>
            <td mat-cell *matCellDef="let readPayableDto"> {{readPayableDto.paymentDate}} </td>
        </ng-container>

        <ng-container matColumnDef="Valor">
            <th mat-header-cell *matHeaderCellDef> Valor </th>
            <td mat-cell *matCellDef="let readPayableDto"> {{readPayableDto.value | currency: 'BRL'}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsTable"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsTable;"></tr>
    </table>

    <div class="btn_box">
        <button mat-raised-button (click)="backHome()">Voltar</button>
    </div>
</mat-card>
